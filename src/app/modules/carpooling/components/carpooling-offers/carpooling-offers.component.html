<!-- carpooling-offers.component.html -->

<div class="carpooling-offers">
    <!-- Titre de la section -->
    <h2>Offres de covoiturage</h2>
  
    <!-- Vérification de la présence d'offres -->
    <div *ngIf="offers && offers.length > 0; else noOffers">
      <!-- Liste des offres -->
      <ul>
        <li *ngFor="let offer of offers">
          <h3>{{ offer.title }}</h3>
          <p>Prix : {{ offer.price }}€</p>
          <p>Lieu de départ : {{ offer.startLocation }}</p>
          <p>Lieu d'arrivée : {{ offer.endLocation }}</p>
        </li>
      </ul>
    </div>
  
    <!-- Template pour afficher le message lorsqu'il n'y a pas d'offres -->
    <ng-template #noOffers>
      <p>Aucune offre de covoiturage disponible pour le moment.</p>
    </ng-template>
  </div>
